
<!DOCTYPE html>
<html>
    <head lang="zh">
        
        <meta charset="UTF-8">
            
            <title>第一个HTML</title>
            
            <link rel="stylesheet" type"text/css" href="index1.css">
            <link rel="stylesheet" type"text/css" href="s.css">
            <script type="text/javascript" src="index1.js"></script>
    </head>
    <body>
        
        <h1>我是HTML</h1>
        
        <p id = "p">p标签</p>
        
        <img id = "img" src = "image.png" alt = "百度LOGO"><br/>
<!--容器；-->
            <div style="left: 100px; position: absolute; top: 100px;">文字</div>
            <div style＝"left :100px; position :absolute; top :100px;">你好</div>
            <img id = "img2" src = "img.png" alt = "百度LOGO2"><br/>
            <a id = "a" href="http://baidu.com">我要到百度</a>
            <p id="demo">点击按钮获取您当前坐标（可能需要比较长的时间获取）：</p>
            <button onclick="getLocation()">点我</button>
            <br/><br/><br/>
            
            <button onclick = "hello()">与OC交互的</button>
            <div id="mapholder"></div>
            <script>
                var x=document.getElementById("demo");
                function getLocation()
                {
                    if (navigator.geolocation)
                    {
                        navigator.geolocation.getCurrentPosition(showPosition,showError);
                    }
                    else
                    {
                        x.innerHTML="该浏览器不支持获取地理位置。";
                    }
                }
            
            function showPosition(position)
            {
                var latlon=position.coords.latitude+","+position.coords.longitude;
                
                var img_url="http://maps.googleapis.com/maps/api/staticmap?center="
                +latlon+"&zoom=14&size=400x300&sensor=false";
                document.getElementById("mapholder").innerHTML="<img src='"+img_url+"'>";
            }
            
            function showError(error)
            {
                switch(error.code) 
                {
                    case error.PERMISSION_DENIED:
                    x.innerHTML="用户拒绝对获取地理位置的请求。"
                    break;
                    case error.POSITION_UNAVAILABLE:
                    x.innerHTML="位置信息是不可用的。"
                    break;
                    case error.TIMEOUT:
                    x.innerHTML="请求用户地理位置超时。"
                    break;
                    case error.UNKNOWN_ERROR:
                    x.innerHTML="未知错误。"
                    break;
                }
            }
            </script>
    </body>
    
</html>
